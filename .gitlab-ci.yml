image: node:18

stages:
  - install
  - test
  - build
  - deploy

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - Frontened/node_modules/

install:
  stage: install
  script:
    - cd Frontened
    - npm ci
  artifacts:
    paths:
      - Frontened/node_modules/
    expire_in: 1h
  only:
    - branches
    - merge_requests

lint:
  stage: test
  script:
    - cd Frontened
    - npm run lint
  allow_failure: true
  only:
    - branches
    - merge_requests

build:
  stage: build
  needs:
    - install
  script:
    - cd Frontened
    - npm run build
  artifacts:
    paths:
      - Frontened/dist
    expire_in: 1w
  only:
    - branches
    - merge_requests

pages:
  stage: deploy
  script:
    - mkdir -p public
    - cp -r Frontened/dist/* public/
  artifacts:
    paths:
      - public
    expire_in: 1w
  only:
    - main
